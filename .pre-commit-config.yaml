exclude: ^(blib2to3/|profiling/|tests/data/|\.mypy/|\.tox/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: detect-private-key
      - id: requirements-txt-fixer
      - id: check-case-conflict
      - id: check-json
        exclude: .vscode/settings.json
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: pretty-format-json
        args:
          - --autofix
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        exclude: ^.venv/
        args: ["-S", "-l", "88"]
        name: black
        language: system
        entry: black
        types: [python]
      # - id: flake8
      #   exclude: .venv
      #   args:
      #     [
      #       "--ignore",
      #       "F722,W503,E501,E741,W605,E203,C901,F541,F711,W291,E302,E402,E133",
      #       "--max-line-length",
      #       "88",
